import React from 'react';
import './App.css';

class Welcome extends React.Component {
  render() {
    return <h1>Hello, {this.props.name}</h1>;
  }
}

function App() {
  return (
    <div>
      <Welcome name="Sarah" />
      <Welcome name="Michael" />
      <Welcome name="John" />
    </div>
  );
}

export default App;
